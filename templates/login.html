<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>登录 - 高校贴吧舆情分析系统</title>
    <link href="../static/dist/css/styles.css" rel="stylesheet"/>
    <link rel="icon" href="../static/img/icon.svg" type="image/x-icon">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">登录</h3></div>
                            <div class="card-body">
                                <form id="loginForm" method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputTelephone" type="text"
                                               placeholder="请输入手机号" name="phone_number"/>
                                        <label for="inputTelephone">手机号码</label>
                                        {% for tip in form.phone_number.errors %}
                                            <span style="color:red">{{ tip }}</span>
                                        {% endfor %}
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password"
                                               placeholder="请输入密码" name="password"/>
                                        <label for="inputPassword">密码</label>
                                        {% for tip in form.password.errors %}
                                            <span style="color:red">{{ tip }}</span>
                                        {% endfor %}
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                               value=""/>
                                        <label class="form-check-label" for="inputRememberPassword">记住密码</label>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-block">登录</button>
                                        </div>
                                    </div>
                                    {% for message in get_flashed_messages() %}
                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <strong>{{ message }}</strong>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                    aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="{{ url_for('auth.register') }}">没有账号？去注册</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; SupineCat</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../static/dist/js/scripts.js"></script>
</body>
</html>
